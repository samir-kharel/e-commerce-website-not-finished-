<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Pramisha's Paintings | Contact</title>
  </head>
  <body style="background-color: #fffde7;">
    <nav class="navbar navbar-expand-lg" style="padding: 0; background-color: #F6E3BA;">
      <div class="container-fluid">
        <a
          class="navbar-brand me-auto"
          href="#"
          style="font-family: Montserrat Alternates; font-size: 20px"
          >Pramisha's Paintings</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="index.html"
                style="
                  color: black;
                  text-decoration: underline;
                  font-family: Montserrat Alternates;
                  font-size: 17px;
                  margin-right: 25px;
                "
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="user-cart.html"
                style="
                color: black;
                  text-decoration: underline;
                  font-family: Montserrat Alternates;
                  font-size: 17px;
                  margin-right: 25px;
                "
                >Cart</a
              >
            </li>
            <li class="nav-item">
              <a
                href="contact.html"
                class="nav-link"
                style="
                color: black;
                  text-decoration: underline;
                  font-family: Montserrat Alternates;
                  font-size: 17px;
                  margin-right: 25px;
                "
                ><strong>Contact</strong></a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <span class="nav-item me-2 text-light">
            <a href="user-cart.html" style="color: black;">
            <h1 style="margin-right: 25px;">
                <svg style="margin-left: 25px;" xmlns="http://www.w3.org/2000/svg" width="50" height="33" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                    <path style="padding: 50px;" d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                </svg>
        </a>
          </span>
        </div>
        <form class="d-flex ms-auto me-2">
          <input
            style="font-family: Montserrat Alternates; font-size: 17px; width: 200px; color: black;"
            class="form-control"
            type="search"
            placeholder="Search for artwork ..."
            aria-label="Search"
          />
          <button
            style="
            background-color: black;
            color: white;
            margin-left: 10px;
            border: none;
            "
            class="btn btn-outline-light"
            type="submit"
            style="margin-left: 15px"
            style="font-family: Montserrat Alternates; font-size: 17px"
          >
            Search
          </button>
        
        </form>
      </div>
    </nav>

    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2>Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
